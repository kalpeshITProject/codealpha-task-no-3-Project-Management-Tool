<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        body {
          background-image:url('aod.JPG');
          background-image:url('a.jpg');
          background-image:url('b.jpg');
          background-repeat: repeat ;
    
          background-attachment: fixed;
          background-size: 100% 100%;
        
        }
        </style>
        
  <header>
    <h1>Project Dashboard</h1>
    <button id="addTaskBtn">Add Task</button>
  </header>
  <main>
    <section id="taskListView">
      <!-- List of tasks will be rendered here -->
    </section>
    <section id="taskBoardView" style="display:none;">
      <!-- Kanban board will be rendered here -->
    </section>
  </main>
  <div id="taskPopup" class="modal">
    <!-- Popup for adding/viewing tasks -->
  
</div>

</div>
</body>
</html>
